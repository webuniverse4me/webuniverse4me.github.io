<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multimedia</title>
</head>
<body>	
	<div class="Video">
		<h1>Video</h1>
		<video src="Test/mov_bbb.mp4" width="400" controls autoplay loop>
  		Your browser does not support the video tag.
		</video>
	</div>
	<div class="Video2">
		<h1>Video Same</h1>
		<!-- Non-Embedded Source -->
		<video width="50%" height="50%" controls autoplay loop>
		<source src="Test/mov_bbb.mp4" type="video/mp4">
  		Cute Bunny! Opps Fly!!
		</video>
	</div>
	<br>
	<div class="Audio">
		<h1>Audio Now!</h1>
		<audio src="Test/the_flash_theme.mp3" controls>Your browser may not support audio</audio>
	</div>
	<div class="Audio2">
		<h1>Audio Now Muted iz Looped</h1>
		<audio controls muted loop>
			<source src="Test/the_flash_theme.mp3#t=20,28" type="audio/mp3">
			The Flash!
		</audio>
	</div>
</body>
</html>
